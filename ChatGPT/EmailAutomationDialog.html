<!-- EmailAutomationDialog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Automation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h5>Email Automation Demo</h5>
    <form id="emailAutomationForm">
      <div class="form-group">
        <label for="recipientEmail">Recipient Email</label>
        <input type="email" class="form-control" id="recipientEmail" placeholder="Enter recipient email">
      </div>
      <div class="form-group">
        <label for="emailSubject">Subject</label>
        <input type="text" class="form-control" id="emailSubject" placeholder="Email subject">
      </div>
      <div class="form-group">
        <label for="emailBody">Message</label>
        <textarea class="form-control" id="emailBody" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="sendEmail()">Send Email</button>
    </form>
    <div id="emailResponse" class="mt-3"></div>
  </div>
  <script>
    function sendEmail() {
      var recipient = document.getElementById('recipientEmail').value;
      var subject = document.getElementById('emailSubject').value;
      var body = document.getElementById('emailBody').value;
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('emailResponse').innerHTML =
          '<div class="alert alert-success">' + response + '</div>';
      }).processEmailAutomation(recipient, subject, body);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
