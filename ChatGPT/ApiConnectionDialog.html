<!-- ApiConnectionDialog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Connection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h5>API Connection</h5>
    <p>Enter the API endpoint to test the connection:</p>
    <div class="form-group">
      <input type="text" class="form-control" id="apiEndpoint" placeholder="https://api.example.com/data">
    </div>
    <button class="btn btn-primary" onclick="testApiConnection()">Test Connection</button>
    <div id="apiResponse" class="mt-3"></div>
  </div>
  <script>
    function testApiConnection() {
      var endpoint = document.getElementById('apiEndpoint').value;
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('apiResponse').innerHTML =
          '<div class="alert alert-success">Response: ' + JSON.stringify(response) + '</div>';
      }).fetchDataFromApi(endpoint);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
