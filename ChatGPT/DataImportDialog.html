<!-- DataImportDialog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Import</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h5>Data Import</h5>
    <p>Select a CSV file to import data:</p>
    <form id="dataImportForm">
      <div class="form-group">
        <input type="file" class="form-control-file" id="csvFile" accept=".csv">
      </div>
      <button type="button" class="btn btn-primary" onclick="importData()">Import Data</button>
    </form>
    <div id="importResponse" class="mt-3"></div>
  </div>
  <script>
    function importData() {
      var fileInput = document.getElementById('csvFile');
      if (fileInput.files.length === 0) {
        document.getElementById('importResponse').innerHTML = '<div class="alert alert-warning">Please select a CSV file.</div>';
        return;
      }
      var file = fileInput.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var csvContent = e.target.result;
        google.script.run.withSuccessHandler(function(response) {
          document.getElementById('importResponse').innerHTML = '<div class="alert alert-success">' + response + '</div>';
        }).processCsvData(csvContent);
      };
      reader.readAsText(file);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
