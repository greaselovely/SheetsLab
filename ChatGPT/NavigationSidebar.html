<!-- NavigationSidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Sidebar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h5>SheetsLab Navigation</h5>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.setupSheets()">Setup Sheets</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openDataTools()">Data Tools</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openDashboard()">Dashboard</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openAdvancedFormDialog()">Advanced Form</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openApiConnectionDialog()">API Connection</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openDataImportDialog()">Data Import</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="google.script.run.openEmailAutomationDialog()">Email Automation</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
